<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Voice Reconizer</title>
</head>
<body>
<div class="main-container">
    <div class="control-unit">
        <h2>Parsonal Ai Voice Assistant</h2>
        <div class="outer-main-style" id="outer"><i class="fa-solid fa-microphone" id="microphone"></i></div>
        <p id="question">"Ask Me Anything"</p>
        <div>
            <form action="https://www.google.com/search" method="get" target="_blank" id="search-form">
                <input type="text" id="search-input" name="q" placeholder="Search Google..." autocomplete="off" autofocus>
            </form>
        </div>
        <p id="output">Click The Microphone</p>
        <div class="mode">
            <marquee width="90%">
                Note: It will only support the Chrome browser. And this is not a final version. if you find any bug and error plz contact developer.   
            </marquee>
               <a href="https://www.facebook.com/bishalmozumdar2359" target="_blank"><i class="fa-brands fa-facebook"></i></a> 
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
